
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next | Bachillerato Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              next: {
                green: '#22c55e',
                black: '#000000',
                white: '#ffffff',
                gray: '#f4f4f5'
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '3rem',
              '6xl': '4rem',
            }
          }
        }
      }
    </script>
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          margin: 0;
          padding: 0;
          background-color: #ffffff;
        }
        .selection-green::selection { background-color: #22c55e; color: white; }
        /* Evitar saltos visuales durante la carga */
        #root:empty {
          display: flex;
          align-items: center;
          justify-center;
          min-height: 100vh;
          background: #000;
        }
        #root:empty::after {
          content: "NEXT";
          color: #22c55e;
          font-weight: 900;
          font-size: 2rem;
          letter-spacing: -0.05em;
          animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="selection-green">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
